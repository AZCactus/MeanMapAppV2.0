<!doctype html>
<html class="no-js" lang="" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Scotch MEAN Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS / Angular -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular 1.2.4 -->
    <script src="js/main-controller.js"></script>
    <script src="js/http-service.js"></script>
    <script src="js/core.js"></script>
</head>

<body ng-controller="mainController">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <!-- Header Menu  -->
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="">Demo</a></li>
            <li><a href="https://scotch.io/">Tutorial</a></li>
            <li><a href="https://github.com/afhaque/MeanMapApp">Code</a></li>
        </ul>
        <h3 class="text-muted">The Scotch MEAN MapApp</h3>
    </div>

    <!-- Map and Post Form -->
    <div class="row marketing">
        <div class="col-lg-7">
            <div id ="mapid-af87fea7-9e57-492b-bfbe-c17e6aba01bb"></div>
        </div>
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Join the Scotch Team!</h2>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="OldandGold" ng-model="formData.username">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Houston, Texas" ng-model="formData.location">
                        </div>

                        <label class="radio control-label">Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiomale" value="Male" checked ng-model="formData.gender">
                                Male
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
                                Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="radioother" value="What's it to ya?" ng-model="formData.gender">
                                What's it to ya?
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="72" ng-model="formData.age">
                        </div>
                        <div class="form-group">
                            <label for="language">Favorite Language</label>
                            <input type="text" class="form-control" id="language" placeholder="Fortran" ng-model="formData.favlang">
                        </div>
                        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Filter Form -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Find Other Scotchers!</h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Your Location</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="3030 Elmside Dr. Houston, TX">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Distance Away (Miles)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="5">
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Filter Results</button>
                    </form>
                </div>
            </div>
            <hr/>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p><span class="glyphicon glyphicon-check"></span> Created by Ahmed Haque for Scotch IO</p>
    </div>
</div>

<!-- Other Scripts -->
<script src="../bower_components/holderjs/holder.js"></script>

<!-- Google Maps -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1nRqQ4CO_Bi8opqLGzuiCvJ6vk4_K91Y&sensor=false"></script>
<script type="text/javascript" src="http://www.map-generator.org/map/iframejs/af87fea7-9e57-492b-bfbe-c17e6aba01bb?key=AIzaSyA1nRqQ4CO_Bi8opqLGzuiCvJ6vk4_K91Y&width=500px&height=500px"></script>
</body>

</html>
